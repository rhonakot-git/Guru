<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modal Content</title>
</head>
<body>
    <div th:fragment="modalContent">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">モーダルタイトル</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="modalTest1">Test1:</label>
                <input type="text" class="form-control" id="modalTest1" th:value="${test1}" readonly/>
            </div>
            <div class="form-group">
                <label for="modalTest2">Test2:</label>
                <input type="text" class="form-control" id="modalTest2" th:value="${test2}" readonly/>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary" id="saveModalButton">保存</button>
        </div>
    </div>
</body>
</html>
